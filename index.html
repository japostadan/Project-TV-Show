<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | James (japostadan)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <h1>TV Show Episodes</h1>
    </header>

    <div class="controls">
      <input
        type="text"
        id="search-input"
        placeholder="Search episodes..."
        style="display: none"
      />
      <select id="season-filter" style="display: none">
        <option value="all">All Seasons</option>
      </select>
    </div>

    <!-- Container for episode cards -->
    <div id="episodes-container"></div>

     <footer>
    Data from <a href="https://www.tvmaze.com" target="_blank" rel="noopener noreferrer">TVMaze.com</a>
  </footer>

    <script type="module" src="script.js"></script>
  </body>
